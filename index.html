<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flatdango</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <header>
    <h1>Movie Theater</h1>
    <h2>Buy Tickets for Your Favorite Movies</h2>
  </header>

  <main>
    <section id="movie-details">
      <img id="poster" src="" alt="Movie Poster">
      <h3 id="title"></h3>
      <p id="description"></p>
      <p><strong>Runtime:</strong> <span id="runtime"></span> minutes</p>
      <p><strong>Showtime:</strong> <span id="showtime"></span></p>
      <p><strong>Available Tickets:</strong> <span id="available-tickets"></span></p>
      <button id="buy-ticket">Buy Ticket</button>
    </section>

    <aside>
      <h3>Movies</h3>
      <ul id="movies-list"></ul>
    </aside>
  </main>

  <footer>
    <p>Flatiron Movie Theater &copy; 2024</p>
  </footer>

  <script src="index.js"></script>
</body>
</html>
